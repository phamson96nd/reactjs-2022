<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
</head>
<body>

<div id="root">

</div>
<script>
    // DOM
    const h1DOM = document.createElement('h1')

    h1DOM.title = "Hello"
    h1DOM.className = "heading"
    h1DOM.innerText = "Hello guys!"

    document.body.appendChild(h1DOM)

    // React
    const h1React = React.createElement('h1', {
        title: 'Hello React',
        className: 'heading'
    }, 'Hello guys!')

    // DOM example ul li
    const ulDOM = document.createElement('ul')
    const liDOM1 = document.createElement('li')
    const liDOM2 = document.createElement('li')

    liDOM1.innerText = 'JS'
    liDOM2.innerText = 'PHP'

    ulDOM.appendChild(liDOM1)
    ulDOM.appendChild(liDOM2)

    document.body.appendChild(ulDOM)

    // React ul, li
    const ulReact = React.createElement('ul', null,
        React.createElement('li', null, 'JS'),
        React.createElement('li', null, 'PHP')
    )

    console.log(ulReact)
</script>

</body>
</html>
